services:
  livon-be:
    container_name: livon-be-prod
    build:
      context: ./LivOnBack
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./LivOnBack/src:/app/src
      # - ./keys:/keys  
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # - GCP_KEY_FILE=/keys/stalkaiproject-812b3a8660a4.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - livon-prod-net

  livon-fe:
    container_name: livon-fe-prod
    build:
      context: ./LivOnFront
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - livon-prod-net

  nginx:
    container_name: nginx-prod
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - livon-fe
    networks:
      - livon-prod-net

networks:
  livon-prod-net:
    external: true
