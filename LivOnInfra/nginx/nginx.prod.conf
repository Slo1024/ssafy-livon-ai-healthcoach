# HTTP(80) → HTTPS(443) 리다이렉트
server {
    listen 80;
    server_name k13s406.p.ssafy.io ov.s406.site;
    return 301 https://$host$request_uri;
}

# 운영 서버 (기본 443 포트)
server {
    listen 443 ssl;
    server_name k13s406.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/k13s406.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k13s406.p.ssafy.io/privkey.pem;

    location / {
        proxy_pass http://livon-fe-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass         http://livon-be-prod:8081;
        proxy_http_version 1.1;

        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ---------------------------
    # 채팅 WebSocket: https://.../api/v1/ws/**
    # ---------------------------
    location ^~ /api/v1/ws/ {
        proxy_pass         http://livon-be-prod:8081;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";

        # 공통 프록시 헤더
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # 끊김 방지
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_buffering     off;
    }

    # ───────── LiveKit Twirp (Egress) ─────────
    location ^~ /twirp/ {
        proxy_pass         http://openvidu:7880;
        proxy_http_version 1.1;
        proxy_set_header   Host openvidu;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout  600s;
        proxy_send_timeout  600s;
        proxy_buffering     off;
    }

    # APK 파일 다운로드 위치
    location /download/ {
        alias /downloads/;                 # 컨테이너 내부 경로
        autoindex on;                      # 목록 보이기 (원하면 off로)
        types {                            # apk MIME
            application/vnd.android.package-archive apk;
        }
        add_header Content-Disposition "attachment";
        try_files $uri =404;
    }
}

# --- OV: HTTPS(443) -> OpenVidu API/Meet/Dashboard(127.0.0.1:7880) ---
server {
    listen 443 ssl;
    server_name ov.s406.site;

    # certbot 결과를 그대로 사용
    ssl_certificate     /etc/letsencrypt/live/ov.s406.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ov.s406.site/privkey.pem;

    # 모든 경로(/, /dashboard, /inspector 등)를 7880으로
    location / {
        proxy_pass http://host.docker.internal:7880;
        proxy_http_version 1.1;

        # WebSocket 업그레이드 필수
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 공통 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃/버퍼 (미디어 대기 길게)
        proxy_connect_timeout 10s;
        proxy_read_timeout    3600s;
        proxy_send_timeout    3600s;
        proxy_buffering       off;
    }
}
